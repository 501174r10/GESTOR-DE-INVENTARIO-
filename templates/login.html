{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h3 class="card-title mb-3">Iniciar sesión</h3>
      {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
      <form method="post">
        <input class="form-control mb-2" name="username" placeholder="Usuario" required>
        <input class="form-control mb-2" name="password" type="password" placeholder="Contraseña" required>
        <button class="btn btn-primary w-100">Entrar</button>
      </form>
      <div class="mt-3">
        <a href="{{ url_for('registro') }}">Crear cuenta</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
