{% extends "layout.html" %}

{% block content %}
<div class="form-container">
    <h2>Agregar Producto</h2>

    <form action="/agregar" method="POST" enctype="multipart/form-data">

        <div class="mb-3">
            <label class="form-label">ID del producto</label>
            <input type="text" name="id" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre del producto</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Categoría</label>
            <input type="text" name="categoria" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Cantidad en existencia</label>
            <input type="number" name="cantidad" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Unidad:</label>
            <select name="unidad" class="form-select" required>
                <option value="piezas">Piezas</option>
                <option value="paquetes">Paquetes</option>
                <option value="pares">Pares</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select name="estado" class="form-select" required>
                <option value="Nuevo">Nuevo</option>
                <option value="Usado">Usado</option>
                <option value="Dañado">Dañado</option>
                <option value="Reparación">En reparación</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Foto del producto</label>
            <input type="file" name="foto" class="form-control" accept="image/*">
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-primary btn-lg" type="submit">Guardar</button>
            <a href="/" class="btn btn-secondary btn-lg">Cancelar</a>
        </div>

    </form>
</div>
{% endblock %}
