{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card p-4">
      <h3>Registro</h3>
      {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
      <form method="post">
        <input class="form-control mb-2" name="name" placeholder="Nombre completo" required>
        <input class="form-control mb-2" name="username" placeholder="Usuario (único)" required>
        <input class="form-control mb-2" name="password" type="password" placeholder="Contraseña" required>
        <input class="form-control mb-2" name="phone" placeholder="Teléfono" required>
        <button class="btn btn-success">Crear cuenta</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
